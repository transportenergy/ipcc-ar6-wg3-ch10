formatters:
  default:
    format: '{levelname:7} {message}'
    style: '{'

handlers:
  console:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stdout
    level: INFO
  file:
    class: logging.FileHandler
    level: DEBUG

root:
  level: NOTSET
  handlers: [console, file]

loggers:
  ar6_wg3_ch10:
    level: NOTSET
  # Loggers which are noisy when root level is NOTSET
  matplotlib.font_manager:
    level: INFO
  matplotlib.backends:
    level: INFO

version: 1
